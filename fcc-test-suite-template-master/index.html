<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div>
      <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
      </div>

      <div class="test"> 
        
        <form action="">
          <div>
            <label for="name">
              Name
            </label>
            <input type="text" placeholder="Enter your name" name="name">
          </div>
          
          <div>
            <label for="email">
              Email
            </label>
            <input type="text" placeholder="Enter your name" name="email">
          </div>
          
          <div>
            <label for="age">
              Age
            </label>
            <input type="text" placeholder="Enter your name" name="age">
          </div>

          <div>
            <label for="radioLabel">
              Would you recommend freeCodeCamp to a friend?
            </label>
            <div>
              <label for="radiolabel0">
                Definitely
              </label>
              <input type="radio" name="radioLabel0">
            </div>
            <div>
              <label for="radiolabel1">
                Maybe
              </label>
              <input type="radio" name="radioLabel1">
            </div>
            <div>
              <label for="radiolabel2">
                Not Sure
              </label>
              <input type="radio" name="radioLabel2">
            </div>
          </div>

          <div>
            <p>
              What would you like to see improved? (Check all that apply)
            </p>
            <div>
              <label for="checkbox1">
                Front-end Projects
              </label>
              <input type="checkbox" name="checkbox1">
            </div>
            <div>
              <label for="checkbox2">
                Back-end Projects
              </label>
              <input type="checkbox" name="checkbox2">
            </div>
            <div>
              <label for="checkbox3">
                Data Visualization
              </label>
              <input type="checkbox" name="checkbox3">
            </div>
            <div>
              <label for="checkbox4">
                Challenges
              </label>
              <input type="checkbox" name="checkbox4">
            </div>
            <div>
              <label for="checkbox5">
                Open Source Community
              </label>
              <input type="checkbox" name="checkbox5">
            </div>
            <div>
              <label for="checkbox6">
                Gitter help rooms
              </label>
              <input type="checkbox" name="checkbox6">
            </div>
            <div>
              <label for="checkbox7">
                Videos
              </label>
              <input type="checkbox" name="checkbox7">
            </div>
            <div>
              <label for="checkbox8">
                City Meetups
              </label>
              <input type="checkbox" name="checkbox8">
            </div>
            <div>
              <label for="checkbox9">
                Wiki
              </label>
              <input type="checkbox" name="checkbox9">
            </div>
            <div>
              <label for="checkbox10">
                Forum
              </label>
              <input type="checkbox" name="checkbox10">
            </div>
            <div>
              <label for="checkbox11">
                Additional Courses
              </label>
              <input type="checkbox" name="checkbox11">
            </div>
          </div>

          <div>
            <label for="textarea">
              Any comments or suggestions?
            </label>
            <input type="text-area" name="textarea" placeholder="Enter your comment here...">
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
          
        </form>
      </div>
    </div>
    


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
  </body>
</html>
