<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div>
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the
          platform</p>
      </div>

      <div class="test">

        <form action="" id="survey-form">
          <label id="name-label" class="block-element" for="name">
            Name
          </label>
          <input required id="name" type="text" placeholder="Enter your
            name"
            name="name">

          <label id="email-label" class="block-element" for="email">
            Email
          </label>
          <input required type="email" id="email" type="text" placeholder="Enter
            your
            email"
            name="email">

          <label id="number-label" class="block-element" for="age">
            Age
          </label>
          <input id="number" type="number" min="0" max="100" type="text"
            placeholder="Enter your
            age" name="age">


          <label class="block-element" for="role">Which option best describes
            your current role?:</label>
          <select id="dropdown" name="role" id="role">
            <option value="student">Student</option>
            <option value="full-time-job">Full-Time Job</option>
            <option value="full-time-learner">Full-Time Learner</option>
            <option value="not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>

          <div>

            <label class="block-element" for="radioLabel">
              Would you recommend freeCodeCamp to a friend?
            </label>

            <label class="radio-label" for="radioLabel">
              Definitely
              <input value="definitely" class="radio" type="radio"
                name="radioLabel">
            </label>

            <label class="radio-label" for="radioLabel">
              Maybe
              <input value="maybe" class="radio" type="radio" name="radioLabel">
            </label>

            <label class="radio-label" for="radioLabel">
              Not Sure
              <input value="not-sure" class="radio" type="radio"
                name="radioLabel">
            </label>
          </div>

          <label class="block-element" for="fav-feature">What is your favorite
            feature of
            freeCodeCamp?</label>
          <select name="fav-feature" id="fav-feature">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>



          <div>
            <p class="block-element">
              What would you like to see improved? (Check all that apply)
            </p>

            <label class="block-element" for="checkbox1">
              Front-end Projects
              <input value="front-end" type="checkbox" name="checkbox1">
            </label>
            <label class="block-element" for="checkbox2">
              Back-end Projects
              <input value="back-end" type="checkbox" name="checkbox2">
            </label>

            <label class="block-element" for="checkbox3">
              Data Visualization
              <input value="data" type="checkbox" name="checkbox3">
            </label>

            <label class="block-element" for="checkbox4">
              Challenges
              <input value="chellenges" type="checkbox" name="checkbox4">
            </label>

            <label class="block-element" for="checkbox5">
              Open Source Community
              <input value="community" type="checkbox" name="checkbox5">
            </label>

            <label class="block-element" for="checkbox6">
              Gitter help rooms
              <input value="gitter" type="checkbox" name="checkbox6">
            </label>

            <label class="block-element" for="checkbox7">
              Videos
              <input value="video" type="checkbox" name="checkbox7">
            </label>

            <label class="block-element" for="checkbox8">
              City Meetups
              <input value="city-meetup" type="checkbox" name="checkbox8">
            </label>

            <label class="block-element" for="checkbox9">
              Wiki
              <input value="wiki" type="checkbox" name="checkbox9">
            </label>

            <label class="block-element" for="checkbox10">
              Forum
              <input value="forum" type="checkbox" name="checkbox10">
            </label>

            <label class="block-element" for="checkbox11">
              <input value="additional-courses" type="checkbox"
                name="checkbox11">
              Additional Courses
            </label>
          </div>

          <div>
            <label class="block-element" for="textarea">
              Any comments or suggestions?
            </label>
            <textarea id="text-area" type="text-area" name="textarea"
              placeholder="Enter your comment here..."></textarea>
          </div>

          <div>
            <button id="submit" type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>



    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
